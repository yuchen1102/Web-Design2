<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字體圖案</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <style>
        .big-icon{
            font-size: 20em;
            color: aqua;
            margin-top: 200px;
        }
        .back-link {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-decoration: none;
        color: #333;
    }


    </style>
</head>
<body>
    <a href="#" class="back-link" onclick="goBack()">返回</a>

    <script>
        // JavaScript 函数，用于返回上一页
        function goBack() {
            window.history.back();
        }
</script>
    <i class="fa-solid fa-dog fa-2xl big-icon"></i>
</body>
</html>
