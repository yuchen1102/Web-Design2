<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題的小符號</title>
    <link rel="shortcut icon" href="img/dog-solid.svg" type="image/x-icon">
</head>
<style>
        .back-link {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-decoration: none;
        color: #333;
    }
</style>
<body>
    <a href="#" class="back-link" onclick="goBack()">返回</a>

    <script>
        // JavaScript 函数，用于返回上一页
        function goBack() {
            window.history.back();
        }
</script>
</body>
</html>
