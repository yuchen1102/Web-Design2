<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        img{
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
            margin: 50px;
        }

        .number{
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="number">
        <img src="img/0.jfif" alt="" data-aos="fade-up">
        <img src="img/1.jfif" alt="" data-aos="fade-up">
        <img src="img/2.jfif" alt="" data-aos="fade-up">
        <img src="img/3.jfif" alt="" data-aos="fade-up">
        <img src="img/4.jfif" alt="" data-aos="fade-up">
        <img src="img/5.jfif" alt="" data-aos="fade-up">
        <img src="img/6.jfif" alt="" data-aos="fade-up">
        <img src="img/7.jfif" alt="" data-aos="fade-up">
        <img src="img/8.jfif" alt="" data-aos="fade-up">
        <img src="img/9.jfif" alt="" data-aos="fade-up">
        <img src="img/0.jfif" alt="" data-aos="fade-right">
        <img src="img/1.jfif" alt="" data-aos="fade-right">
        <img src="img/2.jfif" alt="" data-aos="fade-right">
        <img src="img/3.jfif" alt="" data-aos="fade-right">
        <img src="img/4.jfif" alt="" data-aos="fade-right">
        <img src="img/5.jfif" alt="" data-aos="fade-right">
        <img src="img/6.jfif" alt="" data-aos="fade-right">
        <img src="img/7.jfif" alt="" data-aos="fade-right">
        <img src="img/8.jfif" alt="" data-aos="fade-right">
        <img src="img/9.jfif" alt="" data-aos="fade-right">
        <img src="img/0.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/1.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/2.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/3.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/4.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/5.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/6.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/7.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/8.jfif" alt="" data-aos="zoom-out-right">
        <img src="img/9.jfif" alt="" data-aos="zoom-out-right">
    </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
